{%extends 'main/base.html' %}
{%load static%}

{%block content%}



<style>
  form{

border-radius: 20px;
width: fit-content;
padding: 50px;
margin-left: 250px;
margin-top: 30px;
background-color: white;
box-shadow: 5px 5px 25px 25px gray;
}

fieldset input{
height: 40px;
padding: auto;
width: 400px;
border: 1px solid gray;
padding-left: 20px;
border-radius: 10px;
}

.section-heading{
  text-align: center;
  color: brown;
}

.container{
  margin-top: 30px;
}


#form-submit{
    background-image: linear-gradient(to right, rgb(0, 55, 255) , rgb(46, 148, 211));
    padding: 8px;
    padding-left: 20px;
    padding-right: 30px;
    border: 0;
    text-align: center;
    border-radius: 15px;
  }

@media(max-width: 800px){
fieldset input{
width: 200px;
}
form{
width: 300px;
margin-left: 30px;
}
#contact{
padding: 10px;
margin-left: 20px;
}
}
</style>


<section class="contact-us-form  mb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="section-heading">
            <h4 style="color: brown;">Update Profile </h4>
          </div>
        </div>
        <div class="col-lg-10 offset-lg-1">
          <form id="contact" action="" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
                {{form}}
                <div class="row">
                    <fieldset class="col-md-6">
                        <button type="submit" id="form-submit" class="orange-button">Submit</button>
                    </fieldset>
                </div>     
          </form>
        </div>
      </div>
    </div>
</section>
{%endblock%}
